	<title>Gerenciador de Informações</title>
        <script>
            function cadastro(opcao,extensao){
                function clearDivs(){
                    $("#conteudo").empty();
                    $("#BBIT_DP_CONTAINER").empty();
                    $("#conteudo").hide();
                    
                }
			
		$(function(){
                    clearDivs();    
                    $('#conteudo').load(opcao+extensao,{parametro: opcao});
                    $('#conteudo').show();	
                    
		});
            }
            
            $(function(){
                $('#conteudo').load('notificacoes.html');
                $('#conteudo').show();	
            });
        </script>
    </head>
